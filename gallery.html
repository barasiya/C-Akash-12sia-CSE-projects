<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background-color: #f4f4f4;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            max-width: 800px;
            margin: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 5px;
        }
        .lightbox.show {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="close-up-gifting-fortune-cookie-chinese-new-year.jpg" onclick="openLightbox(this.src)" alt="Image 1">
        <img src="authentic-indian-bride-groom-s-hands-holding-together-traditional-wedding-attire.jpg" onclick="openLightbox(this.src)" alt="Image 2">
        <img src="https://via.placeholder.com/200" onclick="openLightbox(this.src)" alt="Image 3">
        <img src="https://via.placeholder.com/200" onclick="openLightbox(this.src)" alt="Image 4">
    </div>
    
    <div class="lightbox" onclick="closeLightbox()">
        <img id="lightbox-img" src="" alt="Enlarged Image">
    </div>
    
    <script>
        function openLightbox(src) {
            document.getElementById('lightbox-img').src = src;
            document.querySelector('.lightbox').classList.add('show');
        }
        function closeLightbox() {
            document.querySelector('.lightbox').classList.remove('show');
        }
    </script>
</body>
</html>
